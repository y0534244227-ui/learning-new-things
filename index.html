<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning New Things</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background: #333; color: #fff; padding: 10px; text-align: center; }
        #chessboard { display: grid; grid-template-columns: repeat(8, 1fr); width: 400px; margin: 20px auto; }
        .square { width: 50px; height: 50px; }
        .black { background: #888; }
        .white { background: #fff; }
        #math-practice { margin: 20px auto; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Learning New Things</h1>
        <nav>
            <a href="#chess">Chess</a> | 
            <a href="#math">Math Practice</a>
        </nav>
    </header>
    <section id="chess">
        <h2>Chess Game</h2>
        <div id="chessboard"></div>
    </section>
    <section id="math-practice">
        <h2>Math Practice</h2>
        <input type="text" placeholder="Enter your answer" id="math-answer" />
        <button onclick="generateQuestion()">New Question</button>
        <p id="math-question"></p>
    </section>
    <script>
        // Chessboard generation
        const chessboard = document.getElementById('chessboard');
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                const square = document.createElement('div');
                square.classList.add('square', (i + j) % 2 === 0 ? 'white' : 'black');
                chessboard.appendChild(square);
            }
        }

        // Basic Math Practice
        let currentAnswer;
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            currentAnswer = num1 + num2;
            document.getElementById('math-question').innerText = `What is ${num1} + ${num2}?`;
        }
    </script>
</body>
</html>
